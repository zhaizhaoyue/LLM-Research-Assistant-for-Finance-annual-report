defaults:
  random_seed: 42          # 随机种子，保证结果可复现
  chunk_size: 800          # 文本切块大小（做 embedding 前）
  chunk_overlap: 80        # 切块之间的重叠字符数
  top_k: 4                 # RAG 检索时返回的文档数量

  data_dir: ${env:DATA_DIR}        # 数据目录（默认 data/，也可以用环境变量覆盖）
  index_path: ${env:FAISS_INDEX_PATH}   # 向量索引文件存放位置
  embed_model: ${env:EMBED_MODEL}       # 默认使用的 embedding 模型
  finbert_model: ${env:FINBERT_MODEL}   # 财经情绪分析模型
