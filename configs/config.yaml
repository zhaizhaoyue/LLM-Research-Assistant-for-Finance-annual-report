paths:
  processed_dir: data/processed
  clean_dir: data/clean_raw
  mappings_dir: data/mappings

text_clean:
  min_chars: 10
  pattern: text.jsonl
  max_sentence_len: 2000   # 单条 text 最大长度
  hard_wrap_len: 2800      # 兜底强切长度

table_clean:
  metric_map: data/mappings/metric_map.yaml
  default_currency: USD
  default_scale: 1

qa:
  max_answers: 3
